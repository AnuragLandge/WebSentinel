<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGuard Malware Scanner</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2b3a42, #3e515a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .url-input {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .url-input input[type="text"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 300px;
            margin-right: 10px;
        }
        .url-input button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .url-input button:hover {
            background-color: #0056b3;
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #result p {
            margin: 0;
            padding: 0.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table, th, td {
            border: 1px solid #fff;
        }
        th, td {
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebGuard Malware Scanner</h1>
        <div class="url-input">
            <input type="text" id="urlInput" placeholder="Enter URL...">
            <button onclick="checkURL()">Examine</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
